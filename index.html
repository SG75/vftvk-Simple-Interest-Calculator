<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- linke the CSS file for styling the HTML -->
    </head>
    <body>
        <script src="script.js"></script>
        <!-- link the JS script file -->
         
    <div class="maindiv"> 
        <!-- create a div for the simple intrest calculator -->
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Amount</label>
        <input type="number"  id="principal">  <br/>
        <label for="rate">Interest Rate</label>
        <input type="range"  id="rate" min=1 max=20 step=0.25 value=10.25 oninput="updateRate()">  
             <span id = "rate_val">10.25%</span><br/>
        <label for="years">No. of Years</label>  
        <select id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br/>
        <button onclick="compute()">Compute Interest</button>
        <!-- button linked to JS function compute()  -->
        <br>
        <br>
        <span id="result"></span><br>
        <!-- span for updating the text with details of simple interest -->
        <footer>
            <br>
            &#9400; This Calculator belongs to Gururaj Sudhindra
            <!-- footer showing the Copy right details -->
        </footer>
    </div>
    </body>
    
</html>
